<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8" >
		<title></title>
	</head>
	<body>
		<div  style="display: block;">
		<a style="font-size: 50px;">收件人名字与电话</a><br /><input type="text" style="height: 80px;width: 100%; border:2px solid black;font-size: 40px;" type="" name="c-name-phone" id="c-name-phone" value="" />
		<br><a style="font-size: 50px;">详细地址（省\市\区\具体地址）</a><br /><input type="text" style="height: 80px;width: 100%;border:2px solid black;font-size: 40px;" type="" name="detail_adderss" id="detail_adderss" value="" />
		<button style="width:100px;height: 80px;font-size: 30px" onclick="getyou()"  id="queren">生成</button>
		</div>
		<div id="all-body">
			<div id="top">
				<img src=".\img\顶部1.png" style="width: 100%;height: 90%;">
			</div>
			<div id="content"  style="word-break: break-all; background-color: #f6f6f6;border-radius: 10%; height: 100%;width: 100%">
				<a style="font-size:45px;">商家地址：</a><a style="font-size:45px;" id="nane_phone"></a><button onclick="fuzhi()" style="font-size:45px;border:none;color: #5500ff;" href="">复制</button><br />
				<p style="font-size:45px; color: #8e8a8a;" id="detail"></p>
			</div>
			<div id="">
				<img src=".\img\底部1.png"/ style="width: 100%;height: 90%;">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function getyou(){
			let value1=document.getElementById("c-name-phone").value;
			document.getElementById("nane_phone").innerHTML=value1;
			let value2=document.getElementById("detail_adderss").value;
			document.getElementById("detail").innerHTML=value2;
			
		};
		function fuzhi(){
			navigator.clipboard.writeText(" ");//赋值到剪贴版
			let value1=document.getElementById("c-name-phone").value;
			let value2=document.getElementById("detail_adderss").value;
			console.log(value1+value2)
			a=value1+value2;//两字符连接
			navigator.clipboard.writeText(a);//赋值到剪贴版
		}
	</script>
</html>
